name: ðŸš€ Build and Publish Docker Images

on:
  workflow_dispatch:

permissions:
  packages: write
  contents: read

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ”„ Checkout repository
        uses: actions/checkout@v3

      - name: âš™ï¸ Set up QEMU (for multi-platform builds)
        uses: docker/setup-qemu-action@v3

      - name: ðŸ› ï¸ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - id: lower-repo
        name: ðŸ”¤ Convert repository name to lowercase
        run: echo "repository=${GITHUB_REPOSITORY,,}" >> $GITHUB_OUTPUT

      - name: ðŸ”‘ Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ“¦ Build and push Docker images
        run: |
          docker buildx build \
            --platform linux/amd64,linux/arm64,linux/arm/v7 \
            --push \
            --tag ghcr.io/${{ steps.lower-repo.outputs.repository }}:latest \
            .
        env:
          DOCKER_BUILDKIT: 1
