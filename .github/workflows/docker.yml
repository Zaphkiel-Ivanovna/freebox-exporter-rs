name: Build and Publish Docker Images

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  packages: write
  contents: read

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # Étape 1 : Vérifier le code source
      - name: Checkout repository
        uses: actions/checkout@v3

      # Étape 2 : Configurer QEMU pour le support multi-architecture
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      # Étape 3 : Configurer Docker Buildx pour les builds multi-plateformes
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Étape 4 : Convertir le nom du dépôt en minuscules
      - id: lower-repo
        name: Repository to lowercase
        run: |
          echo "repository=${GITHUB_REPOSITORY@L}" >> $GITHUB_OUTPUT

      # Étape 5 : Connexion à GitHub Container Registry
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Étape 6 : Construire et pousser les images Docker
      - name: Build and push Docker images
        uses: docker/build-push-action@v4
        with:
          context: .
          platforms: linux/amd64,linux/arm64,linux/arm/v7
          push: true
          tags: |
            ghcr.io/${{ steps.lower-repo.outputs.repository }}:latest
            ghcr.io/${{ steps.lower-repo.outputs.repository }}:${{ github.sha }}
